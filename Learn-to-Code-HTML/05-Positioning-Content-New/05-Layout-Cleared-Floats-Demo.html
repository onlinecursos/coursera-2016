<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout with Cleared Floats Demo</title>
  <link rel="stylesheet" href="css/05-Layout-Cleared-Floats-Demo.css">
</head>
<body>
  <header>
    <code>&#60;header&#62;</code>
  </header>

  <section>
    <code>&#60;section&#62; <br> float: left;</code>
  </section>

  <aside>
    <code>&#60;aside&#62; <br> float: right;</code>
  </aside>

  <footer>
    <code>&#60;footer&#62; <br> clear: both;</code>
  </footer>


  </body>
</html>
