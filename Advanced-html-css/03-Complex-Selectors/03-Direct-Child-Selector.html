<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Prueba Directo </title>
		<link rel="stylesheet" href="css/03-Direct-Child-Selector.css">
	</head>
	<body>
		<h2>This heading won't be selected</h2>
		<p>This paragraph won't be selected</p>
		<article>
		  <p>This paragraph will be selected, inside article</p>
		  <div>
		    <p>This paragraph won't be selected, inside div and article</p>
		  </div>
		</article>
	</body>
</html>
