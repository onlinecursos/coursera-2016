<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Prueba Common Selectors</title>
		<link rel="stylesheet" href="css/02-Descendant-Selector.css">
	</head>
	<body>
		<h2>This heading won't be selected</h2>
		<article>
		  <h2>This heading will be selected, inside article</h2>
		  <div>
		    <h2>This heading will be selected, inside div and article</h2>
		  </div>
		</article>
	</body>
</html>
