<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Prueba Directo </title>
		<link rel="stylesheet" href="css/18-Structural-Position-Pseudo-classes.css">
	</head>
	<body>
		<H1>:first-child, :last-child, &amp; :only-child</H1>
		<ul>
		  <li>This list item will be selected</li>
		  <li>
		    <div>This div will be selected</div>
		  </li>
		  <li>This list item won't be selected
		    <div>This div won't be selected</div>
		    <div>This div won't be selected</div>
		  </li>
		  <li>This list item will be selected</li>
		</ul>

	</body>
</html>
