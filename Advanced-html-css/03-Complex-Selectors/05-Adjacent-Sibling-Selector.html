<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Prueba Directo </title>
		<link rel="stylesheet" href="css/05-Adjacent-Sibling-Selector.css">
	</head>
	<body>
		<p>This paragraph won't be selected, before H2, outside section</p>
		<section>
		  <p>This paragraph won't be selected, before H2, inside section</p>
		  <h2>This Header won't be selected</h2>
		  <p>This paragraph will be selected</p>
		  <div>
		    <p>This paragraph won't be selected, inside div</p>
		  </div>
		  <p>This paragraph won't be selected, later div</p>
		</section>
	</body>
</html>
